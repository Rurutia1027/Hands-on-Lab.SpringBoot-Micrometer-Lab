apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
  namespace: hands-on-lab
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        options:
          path: /etc/grafana/provisioning/dashboards/json